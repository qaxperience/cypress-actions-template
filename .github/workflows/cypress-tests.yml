name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      cli:
        description: Run by cypress node command
        default: node runner.js

jobs:
  cypres-electron-tests:
    runs-on: ubuntu-latest
    container:
       image: cypress/brosers:node.18.12.0-chrome103-ff107
       options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v3.3.0

      - name: install dependencies
        run: npm install

      - name: Run E2E tests
        run: ${{ github.event.inputs.cli }}
