name: Cypress Cloud

on: 
  workflow_dispatch:
    inputs:
      spec:
        description: Run by cypress command line
        default: cypress/e2e/*
jobs:
  cypress-e2e-electron:
    runs-on: ubuntu-latest
    steps:
       - name: Get Code
         uses: actions/checkout@v3.3.0
       
       - name: Cypress run
         uses: cypress-io/github-action@v5.7.1
         with:
            install-command: yarn install
            browser: electron
            record: true
            group: UI Electron
            spec: ${{ github.event.inputs.spec }}
         env:
            CYPRESS_RECORD_KEY: 505197c4-f6c5-4075-9b51-bcb5e6a7ad78
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
  cypress-e2e-chrome:
    runs-on: ubuntu-latest
    steps:
       - name: Get Code
         uses: actions/checkout@v3.3.0
       
       - name: Cypress run
         uses: cypress-io/github-action@v5.7.1
         with:
            install-command: yarn install
            browser: chrome
            record: true
            group: UI Electron
            spec: ${{ github.event.inputs.spec }}
         env:
            CYPRESS_RECORD_KEY: 505197c4-f6c5-4075-9b51-bcb5e6a7ad78
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  cypress-e2e-firefox:
    runs-on: ubuntu-latest
    steps:
       - name: Get Code
         uses: actions/checkout@v3.3.0
       
       - name: Cypress run
         uses: cypress-io/github-action@v5.7.1
         with:
            install-command: yarn install
            browser: firefox
            record: true
            group: UI Electron
            spec: ${{ github.event.inputs.spec }}
          env:
             CYPRESS_RECORD_KEY: 505197c4-f6c5-4075-9b51-bcb5e6a7ad78
             GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
            
        
